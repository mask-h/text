<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>address</title>
		<title>chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/battery.css"/>
		<link rel="stylesheet" type="text/css" href="css/statusbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/address.css"/>
		<link rel="stylesheet" type="text/css" href="css/footbar.css"/>
	</head>
	<body>
		
		<div class="common">
			
			<!--信号，电池-->
			<div class="battery">
				<div class="battery-text">中国联通</div>
				<div class="battery-r ">
					<div class="battery-r-text">12:00</div>
					<div class="battery-r-picture" style="margin-top: .3%;"><img src="img/battery/信号.svg" height="10px" width="10px" /></div>
					<div class="battery-r-text ">80%</div>
					<div class="battery-r-picture " style="margin-top: .5%;"><img class="picture15px" src="img/battery/电量_三格.svg"/></div>
				</div>
			</div>
			
			<!--statusbar-->
			<div class="statusbar">
				<div class="statusbar-show ">微信</div>
				<div class="statusbar-nav">
					<div class="statusbar-search"></div>
					<div class="statusbar-add"></div>
				</div>
			</div>
			
			<!--主体-->
			<div class="address">
				<div class="address-message ">
					<div class="address-picture "><img src="img/address/朋友.svg"/></div>
					<div class="m1 ">
						<div class="address-name ">新的朋友</div>
					</div>
				</div>
				<div class="address-message ">
					<div class="address-picture "><img src="img/address/新的朋友 (1).svg"/></div>
					<div class="m1 ">
						<div class="address-name ">群聊</div>
					</div>
				</div>
				<div class="address-message ">
					<div class="address-picture "><img src="img/address/标签.svg" height="35px" width="35px"/></div>
					<div class="m1 ">
						<div class="address-name ">标签</div>
					</div>
				</div>
				<div class="address-message ">
					<div class="address-picture "><img src="img/address/我的公众号.svg"/></div>
					<div class="m1 ">
						<div class="address-name ">公众号</div>
					</div>
				</div>
				<div class="address-message " style="border-top: 20px solid gainsboro;">
					<div class="address-picture "><img src="img/tx/马化腾.png"/></div>
					<div class="m1 ">
						<div class="address-name ">马化腾</div>
					</div>
				</div>
				<div class="address-message " >
					<div class="address-picture "><img src="img/tx/马老板.jpg"/></div>
					<div class="m1 ">
						<div class="address-name ">马老板</div>
					</div>
				</div>
				<div class="address-message " >
					<div class="address-picture "><img src="img/tx/金将军.jpg"/></div>
					<div class="m1 ">
						<div class="address-name ">金将军</div>
					</div>
				</div>
				<div class="address-message " >
					<div class="address-picture "><img src="img/tx/奥巴马-02.jpg"/></div>
					<div class="m1 ">
						<div class="address-name ">奥巴马</div>
					</div>
				</div>
				<div class="address-message " >
					<div class="address-picture "><img src="img/tx/川普-01.jpg"/></div>
					<div class="m1 ">
						<div class="address-name ">Twitter治国</div>
					</div>
				</div>
				<div class="address-message " >
					<div class="address-picture "><img src="img/tx/白王爷.jpg"/></div>
					<div class="m1 ">
						<div class="address-name ">白王爷</div>
					</div>
				</div>
				<div class="address-message " >
					<div class="address-picture "><img src="img/tx/德玛西亚.jpg"/></div>
					<div class="m1 ">
						<div class="address-name ">盖伦</div>
					</div>
				</div>
			</div>
			
			<!--footbar-->
			<div class="footbar">
				<a href="chat.html"><div class="footbar-button1"></div></a>
				<a href="address.html"><div class="footbar-button2"></div></a>
				<a href="find.html"><div class="footbar-button3"></div></a>
				<a href="me.html"><div class="footbar-button4"></div></a>
			</div>
		</div>
		
	</body>
</html>
