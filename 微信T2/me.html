<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/battery.css"/>
		<link rel="stylesheet" type="text/css" href="css/statusbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/me.css"/>
		<link rel="stylesheet" type="text/css" href="css/footbar.css"/>
	</head>
	<body>
		
		<div class="common">
			
			
			<!--信号，电池-->
			<div class="battery">
				<div class="battery-text">中国联通</div>
				<div class="battery-r ">
					<div class="battery-r-text">12:00</div>
					<div class="battery-r-picture" style="margin-top: .3%;"><img src="img/battery/信号.svg" height="10px" width="10px" /></div>
					<div class="battery-r-text ">80%</div>
					<div class="battery-r-picture " style="margin-top: .5%;"><img class="picture15px" src="img/battery/电量_三格.svg"/></div>
				</div>
			</div>
			
			<!--statusbar-->
			<div class="statusbar">
				<div class="statusbar-show ">微信</div>
				<div class="statusbar-nav">
					<div class="statusbar-search"></div>
					<div class="statusbar-add"></div>
				</div>
			</div>
			
			<div class="me">
				<div class="me-message01 " style="border-top: 15px solid gainsboro;">
					<div class="me-picture01 "><img src="img/tx/圣骑士.jpg"/></div>
					<div class="m2 ">
						<div class="me-name ">我的圣光啊！</div>
						<div class="me-content ">微信号：wdsga</div>
					</div>
					<div class="me-picture01-r "><img src="img/me/二维码.svg"/></div>
				</div>
				<div class="me-message " style="border-top: 15px solid gainsboro;">
					<div class="me-picture "><img src="img/me/钱包.svg"/></div>
					<div class="m1 ">
						<div class="me-name ">钱包</div>
					</div>
				</div>
				<div class="me-message " style="border-top: 15px solid gainsboro; border-bottom: 1px solid gray;">
					<div class="me-picture "><img src="img/me/收藏.svg"/></div>
					<div class="m1 ">
						<div class="me-name ">收藏</div>
					</div>
				</div>
				<div class="me-message " style="border-bottom: 1px solid gray;">
					<div class="me-picture "><img src="img/me/相册.svg"/></div>
					<div class="m1 ">
						<div class="me-name ">相册</div>
					</div>
				</div>
				<div class="me-message " style="border-bottom: 1px solid gray;">
					<div class="me-picture "><img src="img/me/卡包.svg"/></div>
					<div class="m1 ">
						<div class="me-name ">卡包</div>
					</div>
				</div>
				<div class="me-message ">
					<div class="me-picture "><img src="img/me/表情.svg"/></div>
					<div class="m1 ">
						<div class="me-name ">表情</div>
					</div>
				</div>
				<div class="me-message " style="border-top: 15px solid gainsboro;">
					<div class="me-picture "><img src="img/me/设置.svg"/></div>
					<div class="m1 ">
						<div class="me-name ">设置</div>
					</div>
				</div>
			</div>
			
			<!--footbar-->
			<div class="footbar">
				<a href="chat.html"><div class="footbar-button1"></div></a>
				<a href="address.html"><div class="footbar-button2"></div></a>
				<a href="find.html"><div class="footbar-button3"></div></a>
				<a href="me.html"><div class="footbar-button4"></div></a>
			</div>
			
		</div>
		
	</body>
</html>
