<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/battery.css"/>
		<link rel="stylesheet" type="text/css" href="css/statusbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/chat.css"/>
		<link rel="stylesheet" type="text/css" href="css/footbar.css"/>
	</head>
	<body>
		
		<div class="common">
			
			<!--信号，电池-->
			<div class="battery">
				<div class="battery-text">中国联通</div>
				<div class="battery-r ">
					<div class="battery-r-text">12:00</div>
					<div class="battery-r-picture" style="margin-top: .3%;"><img src="img/battery/信号.svg" height="10px" width="10px" /></div>
					<div class="battery-r-text ">80%</div>
					<div class="battery-r-picture " style="margin-top: .5%;"><img class="picture15px" src="img/battery/电量_三格.svg"/></div>
				</div>
			</div>
			
			<!--statusbar-->
			<div class="statusbar">
				<div class="statusbar-show ">微信</div>
				<div class="statusbar-nav">
					<div class="statusbar-search"></div>
					<a href="#"><div class="statusbar-add"></div></a>
					<div class="statusbar-add-nav">
						<div class="sanjiao"></div>
						<div class="n1"></div>
						<div class="n1"></div>
						<div class="n1"></div>
						<div class="n1"></div>
						<div class="n1"></div>
					</div>
				</div>
			</div>
			
			<!--主体部分-->
			<div class="chat ">
				<a href="talk.html"><div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/马化腾.png"/></div>
					<div class="m1 ">
						<div class="chat-name ">马化腾</div>
						<div class="chat-content ">哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
					</div>
					<div class="time ">12:00</div>
				</div></a>
				<div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/金将军.jpg"/></div>
					<div class="m1 ">
						<div class="chat-name ">金将军</div>
						<div class="chat-content ">思密达！</div>
					</div>
					<div class="time ">12:00</div>
				</div>
				<div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/马老板.jpg"/></div>
					<div class="m1 ">
						<div class="chat-name ">马老板</div>
						<div class="chat-content ">今天你剁手了么？</div>
					</div>
					<div class="time ">12:00</div>
				</div>
				<div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/白王爷.jpg"/></div>
					<div class="m1 ">
						<div class="chat-name ">白王爷</div>
						<div class="chat-content ">刀斩肉身，心斩灵魂！</div>
					</div>
					<div class="time ">12:00</div>
				</div>
				<div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/德玛西亚.jpg"/></div>
					<div class="m1 ">
						<div class="chat-name ">盖伦</div>
						<div class="chat-content ">德玛西亚</div>
					</div>
					<div class="time ">12:00</div>
				</div>
				<div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/奥巴马-02.jpg"/></div>
					<div class="m1 ">
						<div class="chat-name ">奥马巴</div>
						<div class="chat-content ">退休了，好闲啊！</div>
					</div>
					<div class="time ">12:00</div>
				</div>
				<div class="chat-message ">
					<div class="chat-picture "><img src="img/tx/川普-01.jpg"/></div>
					<div class="m1 ">
						<div class="chat-name ">Twitter治国</div>
						<div class="chat-content ">上什么微信，我Twitter有新动态了。</div>
					</div>
					<div class="time ">12:00</div>
				</div>
			</div>
			<!--footbar-->
			<div class="footbar">
				<a href="chat.html"><div class="footbar-button1"></div></a>
				<a href="address.html"><div class="footbar-button2"></div></a>
				<a href="find.html"><div class="footbar-button3"></div></a>
				<a href="me.html"><div class="footbar-button4"></div></a>
			</div>
			
		</div>
		
	</body>
</html>
